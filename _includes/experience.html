<!-- Services Section -->
    <section id="experience">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Work Experience</h2>
                    <h3 class="section-subheading text-muted">All the internships that I have done till now</h3>
                </div>
            </div>
            <div class="row text-center equi-box ">
               {% for post in site.categories["Work Experience"]%}
                <div class="experience-item col-md-4">
                    <img class="thumbnail-pic" src="img/portfolio/{{ post.thumbnail}}"> 
                    <!-- <img class="image-pic" src="img/portfolio/{{post.img}}"> -->
                    <!-- <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i> -->
                <h4 class="service-heading">{{post.title}}</h4>
                <p class="text-muted">{{post.description}}</p>
                </div>
                {% endfor %}
            </div>
  
            </div>
        </div>
    </section>
